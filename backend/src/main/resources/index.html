<!doctype html>
<html data-w20-app="${restPathSlash}seed-w20/application/configuration" data-w20-app-version="${applicationVersion}" data-w20-timeout="${timeout}" data-w20-cors-with-credentials="${corsWithCredentials}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>${applicationTitle}</title>
        <base href="${basePathSlash}">
        <script src="${basePathSlash}hub.min.js"></script>
    </head>
    <body layout="row" ng-cloak>
        <div layout-fill flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
            <md-toolbar id="hub-toolbar" hub-toolbar layout="row" class="md-whiteframe-z1"></md-toolbar>
            <md-sidenav id="hub-sidenav" md-disable-backdrop hub-sidebar md-component-id="sidebar" class="md-sidenav-left md-whiteframe-z2"></md-sidenav>
            <md-content id="view" ng-view></md-content>
            <md-fab-speed-dial hub-speed-dial id="main-speed-dial" md-open="isClosed" md-direction="up" class="md-scale"></md-fab-speed-dial>
        </div>
    </body>
</html>
