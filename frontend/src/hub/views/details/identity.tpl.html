<div id="component-detail-info" flex layout-padding layout="row" layout-xs="column" style="padding: 0">
    <div id="component-detail-readme" flex="80" flex-xs="100" flex-order-xs="2">
        <md-content class="inherit-background" flex style="padding: 0; border-right: 1px solid #eeeeee">
            <div class="markdown-body" ng-include="$ctrl.component.$embedded('readme')._links.self.href"></div>
        </md-content>
        <header ng-if="!$ctrl.component.$embedded('readme')._links.self.href" layout="column" layout-align="center center">
            <h3 class="md-title muted">No readme available</h3>
        </header>
    </div>
    <div flex="20" flex-xs="100" layout-align="end center" layout-align-xs="center" flex-order-xs="1">
        <aside id="component-detail-meta" layout="column" flex-xs="100">
            <section id="component-detail-meta-usage">
                <md-content style="overflow: hidden; background-color: inherit" class="md-whiteframe-1dp">
                    <md-subheader class="md-no-sticky" style="background-color: inherit">Info</md-subheader>
                    <md-list>
                        <md-list-item>
                            <md-icon md-font-set="material-icons">change_history</md-icon>
                            <p> Latest: {{ $ctrl.component.releases[0].version }} </p>
                        </md-list-item>
                        <md-list-item ng-if="$ctrl.component.license">
                            <md-icon md-font-set="material-icons">gavel</md-icon>
                            <p> License: {{ $ctrl.component.license }} </p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </section>
            <div class="spacer"></div>
        </aside>
    </div>
</div>

<div flex id="component-detail-comment" layout="column" layout-padding layout="row" layout-xs="column" style="margin-top: 20px;">
    <div hub-comment component="$ctrl.component"></div>
</div>
