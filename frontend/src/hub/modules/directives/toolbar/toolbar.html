<div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toggleSidebar()">
        <md-icon aria-label="Menu" md-font-set="material-icons">reorder</md-icon>
    </md-button>
    <h1 flex="25"><a ng-href="/">Hub</a></h1>
    <md-autocomplete flex="40"
                     ng-model-options="{ debounce: 500 }"
                     md-items="item in []"
                     md-search-text-change="routeToSearchView(query)"
                     md-search-text="query"
                     md-min-length="2"
                     placeholder="Search components">
    </md-autocomplete>
    <div flex></div>
    <div id="identity" hide-xs>
        <md-menu>
            <md-button style="width: 155px" aria-label="User actions" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon aria-label="User-Menu" md-font-set="material-icons">person</md-icon>
                {{ userPrincipals.userId }}
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="route('/hub/user')">
                        My components
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <div flex hide-xs></div>
    <div hide-xs>
        <span>{{ config.brand }}</span>
    </div>
    <div style="margin-left: 10px">
        <img style="width: 33px;" ng-src="{{ config.logoUrl }}" err-src="{{ '{hub}/img/default-component.png' | path }}">
    </div>
</div>
